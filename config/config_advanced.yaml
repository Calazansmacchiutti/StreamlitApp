    critical_max: 9.0
    unit: "-"
    target: 7.0
    tolerance: 0.5
    description: "Medida de acidez/alcalinidade"
    regulatory_limit: true
    enforcement_level: "mandatory"
    
  turbidity:
    max: 5.0
    critical_max: 10.0
    unit: "NTU"
    target: 1.0
    tolerance: 2.0
    description: "Medida de clareza da água"
    regulatory_limit: true
    enforcement_level: "mandatory"
    
  chlorine:
    min: 0.5
    max: 2.0
    critical_min: 0.3
    critical_max: 3.0
    unit: "mg/L"
    target: 1.0
    tolerance: 0.5
    description: "Concentração de cloro residual"
