# Configurações do Sistema Avançadas
system:
  update_interval: 300  # segundos
  data_retention_days: 90
  backup_interval: 86400  # 1 dia em segundos
  log_level: "INFO"
  timezone: "America/Sao_Paulo"
  language: "pt_BR"
  
  # Performance
  cache_size: 1000  # MB
  max_concurrent_requests: 10
  request_timeout: 30  # segundos
  enable_compression: true
  compression_level: 6
  
  # Segurança
  enable_authentication: true
  session_timeout: 3600  # segundos
  max_login_attempts: 5
  password_policy:
    min_length: 8
    require_uppercase: true
    require_lowercase: true
    require_numbers: true
    require_special_chars: true
    max_age_days: 90
  
  # Backup
  backup_location: "./backups"
  backup_retention_days: 30
  enable_cloud_backup: false
  cloud_provider: "aws_s3"  # aws_s3, azure_blob, gcp_storage
  encryption_enabled: true
  
  # Monitoramento
  health_check_interval: 60  # segundos
  performance_monitoring: true
  error_tracking: true
  metrics_collection: true

# Alertas e Notificações Avançados
alerts:
  email:
    smtp_server: "smtp.gmail.com"
    smtp_port: 587
    use_tls: true
    use_ssl: false
    sender: "sistema.monitoramento@estacao.com"
    sender_name: "Sistema de Monitoramento"
    username: "your-email@gmail.com"
    password: "your-app-password"
    recipients:
      - "operador@estacao.com"
      - "supervisor@estacao.com"
      - "gerente@estacao.com"
    templates:
      critical: "templates/email_critical.html"
      warning: "templates/email_warning.html"
      info: "templates/email_info.html"
    rate_limiting:
      max_emails_per_hour: 50
      max_emails_per_day: 200
      
  sms:
    provider: "twilio"  # twilio, aws_sns, azure_communication
    api_key: "your-api-key"
    api_secret: "your-api-secret"
    from_number: "+1234567890"
    numbers:
      - "+5511999999999"
      - "+5511888888888"
    templates:
      critical: "ALERTA CRÍTICO: {parameter} = {value} {unit} em {station}"
      warning: "AVISO: {parameter} = {value} {unit} em {station}"
    rate_limiting:
      max_sms_per_hour: 20
      max_sms_per_day: 100
      
  slack:
    webhook_url: "https://hooks.slack.com/services/..."
    channel: "#water-treatment-alerts"
    username: "WaterBot"
    icon_emoji: ":droplet:"
    thread_replies: true
    
  teams:
    webhook_url: "https://outlook.office.com/webhook/..."
    title: "Alerta do Sistema de Monitoramento"
    theme_color: "FF0000"
    
  webhook:
    url: "https://your-api.com/alerts"
    method: "POST"
    headers:
      Authorization: "Bearer your-token"
      Content-Type: "application/json"
    timeout: 10
    retry_attempts: 3
    
  escalation:
    - level: "low"
      delay: 3600  # 1 hora
      notify: ["email"]
      auto_resolve: true
      escalation_after: 7200  # 2 horas
    - level: "medium"
      delay: 1800  # 30 minutos
      notify: ["email", "slack"]
      auto_resolve: false
      escalation_after: 3600  # 1 hora
    - level: "high"
      delay: 300  # 5 minutos
      notify: ["email", "slack", "sms"]
      auto_resolve: false
      escalation_after: 900  # 15 minutos
    - level: "critical"
      delay: 0  # imediato
      notify: ["email", "slack", "sms", "teams", "webhook"]
      auto_resolve: false
      escalation_after: 300  # 5 minutos

# Modelos de Machine Learning Avançados
models:
  arima:
    auto_select: true
    max_p: 5
    max_q: 5
    seasonal: true
    seasonal_period: 96  # 24 horas em dados de 15 min
    information_criterion: "aic"
    stepwise: true
    approximation: false
    n_jobs: -1
    
  sarima:
    auto_select: true
    max_p: 3
    max_q: 3
    max_P: 2
    max_Q: 2
    seasonal_period: 96
    information_criterion: "aic"
    stepwise: true
    
  prophet:
    changepoint_prior_scale: 0.05
    seasonality_prior_scale: 10.0
    holidays_prior_scale: 10.0
    seasonality_mode: "multiplicative"
    daily_seasonality: true
    weekly_seasonality: true
    yearly_seasonality: false
    interval_width: 0.95
    mcmc_samples: 0
    uncertainty_samples: 1000
    
  lstm:
    sequence_length: 24
    hidden_units: 64
    num_layers: 2
    dropout: 0.2
    recurrent_dropout: 0.2
    epochs: 100
    batch_size: 32
    learning_rate: 0.001
    early_stopping_patience: 10
    validation_split: 0.2
    optimizer: "adam"
    loss: "mse"
    metrics: ["mae", "rmse"]
    
  random_forest:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 5
    min_samples_leaf: 2
    max_features: "sqrt"
    bootstrap: true
    random_state: 42
    n_jobs: -1
    warm_start: false
    
  xgboost:
    n_estimators: 100
    max_depth: 6
    learning_rate: 0.1
    subsample: 0.8
    colsample_bytree: 0.8
    colsample_bylevel: 1.0
    colsample_bynode: 1.0
    reg_alpha: 0
    reg_lambda: 1
    random_state: 42
    n_jobs: -1
    
  ensemble:
    methods: ["arima", "prophet", "random_forest", "xgboost"]
    weights: [0.2, 0.3, 0.25, 0.25]
    voting: "weighted"
    meta_learner: "linear_regression"
    cross_validation: true
    cv_folds: 5
    
  anomaly_detection:
    isolation_forest:
      contamination: 0.1
      n_estimators: 100
      max_samples: "auto"
      max_features: 1.0
      bootstrap: false
      random_state: 42
      n_jobs: -1
    one_class_svm:
      nu: 0.1
      kernel: "rbf"
      gamma: "auto"
      degree: 3
      coef0: 0.0
      shrinking: true
      cache_size: 200
    dbscan:
      eps: 0.5
      min_samples: 5
      metric: "euclidean"
      algorithm: "auto"
      leaf_size: 30
      n_jobs: -1
    statistical:
      zscore_threshold: 3.0
      iqr_multiplier: 1.5
      mad_threshold: 3.5
      modified_zscore: true
    lstm_autoencoder:
      sequence_length: 24
      encoding_dim: 8
      hidden_units: 32
      dropout: 0.2
      epochs: 50
      batch_size: 32
      reconstruction_threshold: 0.95

