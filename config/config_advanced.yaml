    regulatory_limit: false
    enforcement_level: "advisory"
    
  dissolved_oxygen:
    min: 5.0
    critical_min: 3.0
    unit: "mg/L"
    target: 7.0
    tolerance: 2.0
    description: "Oxigênio dissolvido"
    regulatory_limit: true
    enforcement_level: "mandatory"
    
  BOD:
    max: 30
    critical_max: 50
    unit: "mg/L"
    target: 15
    tolerance: 10
    description: "Demanda bioquímica de oxigênio"
    regulatory_limit: true
    enforcement_level: "mandatory"
    
  COD:
    max: 100
    critical_max: 150
    unit: "mg/L"
    target: 50
    tolerance: 25
