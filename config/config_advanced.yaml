        turbidity: "register_1002"
        chlorine: "register_1003"
        
    historian:
      enabled: false
      type: "pi_system"  # pi_system, wonderware, osisoft
      server: "pi-server.company.com"
      port: 5450
      username: "pi_user"
      password: "pi_password"
      database: "water_treatment"
      
    weather:
      enabled: true
      provider: "openweathermap"  # openweathermap, accuweather, weather_api
      api_key: "your-weather-api-key"
      update_interval: 3600  # segundos
