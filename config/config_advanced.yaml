# Monitoramento e Métricas Avançadas
monitoring:
  metrics:
    enabled: true
    port: 9090
    path: "/metrics"
    collect_interval: 60  # segundos
    storage: "prometheus"  # prometheus, influxdb, graphite
    
    custom_metrics:
      - name: "water_quality_score"
        type: "gauge"
        description: "Overall water quality score"
        labels: ["station", "parameter"]
      - name: "anomaly_rate"
        type: "gauge"
        description: "Rate of detected anomalies"
        labels: ["station", "method"]
      - name: "compliance_rate"
        type: "gauge"
        description: "Regulatory compliance rate"
        labels: ["station", "parameter"]
      - name: "maintenance_due_count"
        type: "gauge"
        description: "Number of maintenance tasks due"
        labels: ["station", "equipment_type"]
        
  health_checks:
    enabled: true
    interval: 30  # segundos
    timeout: 10  # segundos
    checks:
      - name: "database_connection"
        type: "database"
        critical: true
        query: "SELECT 1"
        timeout: 5
      - name: "sensor_data_freshness"
        type: "data_age"
        threshold: 300  # segundos
        critical: true
        parameter: "timestamp"
      - name: "alert_system"
        type: "service"
        critical: false
        endpoint: "/api/v1/health/alerts"
      - name: "report_generation"
        type: "service"
        critical: false
        endpoint: "/api/v1/health/reports"
      - name: "external_api_connectivity"
        type: "http"
        critical: false
        url: "https://api.openweathermap.org/data/2.5/weather"
        timeout: 10
        
  logging:
    level: "INFO"
    format: "json"  # json, text, structured
    file: "logs/system.log"
    max_size: "100MB"
    backup_count: 5
    rotation: "daily"
    compression: true
    
    structured_logging:
      enabled: true
      fields:
        - "timestamp"
        - "level"
        - "message"
        - "module"
        - "function"
        - "line_number"
        - "user_id"
        - "session_id"
        - "request_id"
        
  performance:
    enable_profiling: false
    profile_interval: 300  # segundos
    memory_monitoring: true
    cpu_monitoring: true
    disk_monitoring: true
    network_monitoring: true
    
    profiling:
      enabled: false
      output_dir: "profiles"
      include_children: true
      sort_by: "cumulative"
      
    resource_limits:
      max_memory_usage: "2GB"
      max_cpu_usage: 80  # percent
      max_disk_usage: "10GB"
      alert_threshold: 90  # percent

